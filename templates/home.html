<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Main Result App</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        img {
            width: 300px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            margin-bottom: 20px;
        }

        .button {
            background: #00cfff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 10px #00eaff;
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            background: #00eaff;
        }
    </style>
</head>
<body>

    <img src="/static/jee_logo.png" alt="JEE Logo">

    <h1>JEE MAIN RESULT APP</h1>

    <div>
        <a href="/session1" class="button">SESSION 1</a>
        <a href="/session2" class="button">SESSION 2</a>
    </div>

</body>
</html>
